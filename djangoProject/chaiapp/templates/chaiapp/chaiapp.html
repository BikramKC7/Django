{% extends "layout.html" %}

{% block title %}
chai page
{% endblock %}

{%block content%}
<h1>All types of cheeya for you</h1>

<div class='grid grid-cols-3 gap-4 m-4'>

    {% for chai in chais%}
        <div class="bg-blue-800 p-5 rounded">
            <img class="rounded shadow-lg" src="{{chai.image.url}}" alt="">
            <h3 class="text-2xl font-bold">{{chai.name}}</h3>
            <h3>RS: {{chai.price}}</h3>
            <a href="{% url "chai_detail" chai.id%}">
                <button
                type="button"
                class="bg-blue-500 hover:bg-blue-400 text-white w-[100%] font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"

                >

                {{chai.type}} - {{chai.id}}

                </button>
            </a>

        </div>



    {% endfor %}

</div>


{%endblock%}
